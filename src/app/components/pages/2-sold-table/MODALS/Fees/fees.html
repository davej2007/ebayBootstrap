<div class="modal-header">
    <h4 class="modal-title">FEES Auction</h4>
  </div>
  <div class="modal-body">
    <h4>{{ description }}</h4>
    <form [formGroup]='FeeForm'>
      <!-- finalFee -->
      <div class="form-group row">
        <label for="finalFee" class="col-sm-3 col-form-label">Ebay Final Fee</label>
        <div class="col-sm-9">
          <input [class.is-invalid]='(finalFee.invalid) && finalFee.touched' [class.is-valid]='finalFee.valid && finalFee.touched'
          formControlName='finalFee' type="text" class="form-control" id="finalFee"
          placeholder="Ebay Final Fee" min='0'>
        </div>
      </div>
      <!-- postageFee -->
      <div class="form-group row">
        <label for="postageFee" class="col-sm-3 col-form-label">Ebay Postage Fee</label>
        <div class="col-sm-9">
          <input  formControlName='postageFee' type="number" class="form-control" id="postageFee"
          placeholder="Ebay Postage Fee" min='0'>
        </div>
      </div>
      <!-- paypalFee -->
      <div class="form-group row">
        <label for="paypalFee" class="col-sm-3 col-form-label">Pay Pal Fee</label>
        <div class="col-sm-9">
          <input formControlName='paypalFee' type="number" class="form-control" id="paypalFee"
          placeholder="Pay Pal Fee" min='0'>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div *ngIf='!successMsg && !errorMsg'>
      <button type="button" class="btn btn-outline-dark" [disabled]='processing' (click)="submit(FeeForm.value)">Fees Updated</button>
      <button type="button" class="btn btn-outline-dark" [disabled]='processing' (click)="activeModal.close('cancel')">Cancel</button>
    </div>
    <div class='messages'> <!-- messages -->
        <div class="alert alert-success" role="alert" *ngIf='successMsg'>{{ successMsg }}</div>
        <div class="alert alert-danger" role="alert" *ngIf='errorMsg'>{{ errorMsg }}</div>
    </div>
  </div>
